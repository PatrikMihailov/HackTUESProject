<!DOCTYPE html>
<html>
	<script type="text/javascript">
	var x = "black",
			y = 2;

	function init() {
			canvas = document.getElementById('ppp');
			ctx = canvas.getContext("2d");

			canvas.addEventListener("mousemove", function (e) {
					findxy('move', e)
			}, false);
			canvas.addEventListener("mousedown", function (e) {
					findxy('down', e)
			}, false);
			canvas.addEventListener("mouseup", function (e) {
					findxy('up', e)
			}, false);
			canvas.addEventListener("mouseout", function (e) {
					findxy('out', e)
			}, false);
	}

	function color(obj) {
			switch (obj.id) {
					case "green":
							x = "green";
							break;
					case "blue":
							x = "blue";
							break;
					case "red":
							x = "red";
							break;
					case "yellow":
							x = "yellow";
							break;
					case "orange":
							x = "orange";
							break;
					case "black":
							x = "black";
							break;
			}
			y = 2;

	}

	function draw() {
			ctx.beginPath();
			ctx.moveTo(prevX, prevY);
			ctx.lineTo(currX, currY);
			ctx.strokeStyle = x;
			ctx.lineWidth = y;
			ctx.stroke();
			ctx.closePath();
	}
var flag;
	function findxy(res, e) {
		var rect = canvas.getBoundingClientRect();
			if (res == 'down') {
					prevX = currX;
					prevY = currY;
					currX = e.clientX - rect.left;
					currY = e.clientY - rect.top;

					flag = true;
					dot_flag = true;
					if (dot_flag) {
							ctx.beginPath();
							ctx.fillStyle = x;
							ctx.fillRect(currX, currY, 2, 2);
							ctx.closePath();
							dot_flag = false;
					}
			}
			if (res == 'up' || res == "out") {
					flag = false;
			}
			if (res == 'move') {
					if (flag) {
							prevX = currX;
							prevY = currY;
							currX = e.clientX - rect.left;
							currY = e.clientY - rect.top;
							draw();
					}
			}
	}
	</script>
	<head>
		<meta charset="UTF-8">
		<meta name="description" content="Art & Creativity">
		<meta name="keywords" content="HTML,CSS,JavaScript">
		<meta name="author" content="Patrik Mihailov;Ivan Dimitrov; Yanica Georgieva">
		<title>Image Editor</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
		<style>
		#pic {
			float:left;
			margin-left:400px;
			margin-top:115px;
			font-family: italic;
		}
    .footer {
      clear:both;
      text-align: center;
      font-family: verdana;
      color:#2f2f2f;
			margin-top:155px;
    }
    body {
      background-image:url(http://imageshack.com/a/img923/733/vZA8pY.png);
      background-repeat:no-repeat;
      background-size:cover;
      background-attachment:fixed;
    }
    </style>
		<script>
			$(document).ready(function(){
				var c = document.getElementById("ppp");
				var ctx = c.getContext("2d");
				var img = document.getElementById("wp");
				$("button").click(function(){
					var ImgSrc = $("#lol").val();
					var img = new Image();
					img.onload = function() {
						if(document.getElementById('pop').checked) {
							var canvas = document.getElementById('ppp')
								prevX = 0,
								currX = 0,
								prevY = 0,
								currY = 0,
								dot_flag = false;
								canvas.width = 1290;
								canvas.height = 730;
						ctx.drawImage(img, 10,10,1280,720);

						}
						else if(document.getElementById('pop1').checked) {
							var canvas = document.getElementById('ppp')
								prevX = 0,
								currX = 0,
								prevY = 0,
								currY = 0,
								dot_flag = false;
								canvas.width = 730;
								canvas.height = 1290;
							ctx.drawImage(img, 10,10,720,1280);
						}
						else if(document.getElementById('pop2').checked){
							var canvas = document.getElementById('ppp')
								prevX = 0,
								currX = 0,
								prevY = 0,
								currY = 0,
								dot_flag = false;
								canvas.width = 510;
								canvas.height = 510;
							ctx.drawImage(img, 10,10,500,500);
						}
					};
					img.src = ImgSrc;
    		});
		});
		</script>
	</head>
	<body onload="init()">
		<img id="wp" width="0" height="0" src="ImgSrc" alt="Uploaded Image" style="visibility:hidden;display:none">
		<canvas id="ppp" width="" height="" style="margin:auto;display:block;cursor:crosshair"></canvas>
		<div id="pic">
			<input style="font-family: italic" id="lol" placeholder="Enter Image URL"></input>
			<input id="pop" type="radio" name="mode" value="Landscape">Landscape</input>
		  <input id="pop1" type="radio" name="mode" value="Portrait">Portrait</input>
		  <input id="pop2" type="radio" name="mode" value="Square">Square</input>
			<button type="button">Go</button>
		</div>
		<div style="position:absolute;top:95%;left:37%;">Choose Color:</div>
		<div style="position:absolute;top:95%;left:45%;width:20px;height:20px;background:green;" id="green" onclick="color(this)"></div>
		<div style="position:absolute;top:95%;left:47%;width:20px;height:20px;background:blue;" id="blue" onclick="color(this)"></div>
		<div style="position:absolute;top:95%;left:49%;width:20px;height:20px;background:red;" id="red" onclick="color(this)"></div>
		<div style="position:absolute;top:95%;left:51%;width:20px;height:20px;background:yellow;" id="yellow" onclick="color(this)"></div>
		<div style="position:absolute;top:95%;left:53%;width:20px;height:20px;background:orange;" id="orange" onclick="color(this)"></div>
		<div style="position:absolute;top:95%;left:55%;width:20px;height:20px;background:black;" id="black" onclick="color(this)"></div>
	  <div class="footer">
	  	<footer>*Please enter the IMAGE URL address (not the website or google address)!*</footer>
	  </div>
	</body>
</html>
