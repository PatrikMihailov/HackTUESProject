<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="description" content="Art & Creativity">
		<meta name="keywords" content="HTML,CSS,JavaScript">
		<meta name="author" content="Patrik Mihailov;Ivan Dimitrov; Yanica Georgieva">
		<title>Image Editor</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
		<style>
		#pic {
			float:left;
			margin-left:400px;
			margin-top:115px;
			font-family: italic;
		}
		.footer {
		  clear:both;
		  text-align: center;
		  font-family: verdana;
		  color:#2f2f2f;
				margin-top:155px;
		}
		body {
		  background-image:url(http://imageshack.com/a/img923/733/vZA8pY.png);
		  background-repeat:no-repeat;
		  background-size:cover;
		  background-attachment:fixed;
		}
    </style>
		<script>
			$(document).ready(function(){
				var c = document.getElementById("poop");
				var ctx = c.getContext("2d");
				var img = document.getElementById("wp");
				$("button").click(function(){
					var ImgSrc = $("#lol").val();
					var img = new Image();
					img.onload = function() {
				$("#pop").click(function(){
					$('#pop').attr("checked", "checked");
				});
				$("#pop1").click(function(){
					$('#pop1').attr("checked", "checked");
				});
				$("#pop2").click(function(){
					$('#pop2').attr("checked", "checked");
				});
				if () {
								ctx.drawImage(img, 10,10,1280,720);
							} else if ("#pop1") {
								ctx.drawImage(img, 10,10,720,1280);
							} else if ("#pop2") {
								ctx.drawImage(img, 10,10,400,400);
							}
					};
					img.src = ImgSrc;
    		});
		});
		</script>
	</head>
	<body>
		<img id="wp" width="0" height="0" src="ImgSrc" alt="Uploaded Image" style="visibility:hidden">
		<canvas id="poop" width="410" height="410" style="margin:auto;display:block">
		</canvas>
		<div id="pic">
			<input style="font-family: italic" id="lol" placeholder="Enter Image URL"></input>
			<input id="pop" type="radio" name="mode" value="Landscape" checked>Landscape</input>
		  <input id="pop1" type="radio" name="mode" value="Portrait">Portrait</input>
		  <input id="pop2" type="radio" name="mode" value="Square">Square</input>
			<button type="button">Go</button>
		</div>
	</body>
</html>
